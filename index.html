<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Aby.one Email Signature Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      body {
        margin: 0;
        background: #000;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        color: white;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 12px;
        font-size: 14px;
      }
      input {
        padding: 8px 10px;
        width: 300px;
        border-radius: 6px;
        background: #111;
        border: 1px solid #333;
        color: white;
      }
      .preview {
        margin-top: 30px;
        padding: 20px;
        background: #0a0a0a;
        border-radius: 16px;
        border: 1px solid #222;
      }
      textarea {
        width: 100%;
        height: 250px;
        background: #111;
        color: white;
        border: 1px solid #333;
        border-radius: 8px;
        padding: 12px;
        font-size: 12px;
        margin-top: 20px;
      }
      button {
        margin-top: 10px;
        margin-right: 8px;
        padding: 8px 16px;
        border-radius: 6px;
        border: none;
        background: white;
        color: black;
        cursor: pointer;
      }
      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Aby.one — Email Signature Generator</h1>

      <label>
        Full Name
        <input id="nameInput" placeholder="Pau Suris" />
      </label>

      <label>
        Role / Position (before “at Aby.one”)
        <input id="roleInput" placeholder="Co-founder" />
      </label>

      <div class="preview">
        <h3>Preview</h3>
        <div id="signaturePreview"></div>
      </div>

      <h3>HTML to Copy (raw)</h3>
      <textarea id="htmlOutput"></textarea>
      <div>
        <button id="copyRenderedBtn">Copy for Gmail (rendered)</button>
        <button id="copyBtn">Copy raw HTML</button>
      </div>
    </div>

    <script>
      const cfg = {
        avatar: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/char.png",
        abyLogo: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/aby.svg",
        youtube: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/y.png",
        instagram: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/ig.png",
        xIcon: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/x.png",
      };

      function buildHTML(name, roleBase) {
        const roleHtml =
          roleBase +
          ' at <a href="https://aby.one" style="color:white;text-decoration:underline;">Aby.one</a>';

        return `
<table cellpadding="0" cellspacing="0" width="400"
  style="width:400px;background:#000;border-radius:20px;color:#fff;
         font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',sans-serif;">
  <tr>

    <!-- LEFT COLUMN : Avatar bottom-aligned -->
    <td valign="bottom" style="width:150px;">
      <img src="${cfg.avatar}"
           width="120"
           style="border-radius:14px;display:block;">
    </td>

    <!-- RIGHT COLUMN : Inner table for clean layout -->
    <td valign="top" style="padding:10px 14px 10px 0;">

      <!-- INNER TABLE -->
      <table cellpadding="0" cellspacing="0" width="100%">

        <!-- Top-right Aby logo -->
        <tr>
          <td style="text-align:right;padding-bottom:4px;">
            <img src="${cfg.abyLogo}"
                 width="28"
                 style="display:inline-block;">
          </td>
        </tr>

        <!-- Name -->
        <tr>
          <td style="font-size:20px;font-weight:700;padding-bottom:2px;">
            ${name}
          </td>
        </tr>

        <!-- Role -->
        <tr>
          <td style="font-size:14px;color:#ccc;padding-bottom:4px;">
            ${roleHtml}
          </td>
        </tr>

        <!-- Divider -->
        <tr>
          <td style="border-top:1px solid #333;padding-top:6px;padding-bottom:6px;"></td>
        </tr>

        <!-- Social icons -->
        <tr>
          <td>
            <table cellpadding="0" cellspacing="0">
              <tr>

                <td style="padding-right:14px;">
                  <a href="https://youtube.com/@AbydotOne"
                     style="color:white;text-decoration:none;font-size:12px;white-space:nowrap;">
                    <img src="${cfg.youtube}"
                         width="16"
                         style="vertical-align:middle;margin-right:4px;border:0;">
                    AbydotOne
                  </a>
                </td>

                <td style="padding-right:14px;">
                  <a href="https://instagram.com/get_abyss"
                     style="color:white;text-decoration:none;font-size:12px;white-space:nowrap;">
                    <img src="${cfg.instagram}"
                         width="16"
                         style="vertical-align:middle;margin-right:4px;border:0;">
                    get_abyss
                  </a>
                </td>

                <td>
                  <a href="https://x.com/abydotone"
                     style="color:white;text-decoration:none;font-size:12px;white-space:nowrap;">
                    <img src="${cfg.xIcon}"
                         width="16"
                         style="vertical-align:middle;margin-right:4px;border:0;">
                    abydotone
                  </a>
                </td>

              </tr>
            </table>
          </td>
        </tr>

        <!-- Newsletter -->
        <tr>
          <td style="font-size:11px;color:#777;text-align:right;
                     font-style:italic;padding-top:4px;">
            Join our newsletter
          </td>
        </tr>

      </table>
    </td>
  </tr>
</table>
`;
      }

      function update() {
        const name = document.getElementById("nameInput").value || "Pau Suris";
        const roleBase =
          document.getElementById("roleInput").value.trim() || "Co-founder";

        const html = buildHTML(name, roleBase);

        // Preview
        document.getElementById("signaturePreview").innerHTML = html;

        // Raw HTML for manual use
        document.getElementById("htmlOutput").value =
          "<html><body>" + html + "</body></html>";
      }

      document.getElementById("nameInput").addEventListener("input", update);
      document.getElementById("roleInput").addEventListener("input", update);
      update();

      // Copy raw HTML from textarea
      document.getElementById("copyBtn").onclick = () => {
        const textarea = document.getElementById("htmlOutput");
        textarea.focus();
        textarea.select();
        document.execCommand("copy");
      };

      // Copy rendered signature (for Gmail)
      document.getElementById("copyRenderedBtn").onclick = () => {
        const preview = document.getElementById("signaturePreview");
        const nodeToCopy = preview.firstElementChild || preview;

        const range = document.createRange();
        range.selectNodeContents(nodeToCopy);
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand("copy");
        selection.removeAllRanges();

        alert(
          "Signature copied. Go to Gmail > Settings > Signature and paste."
        );
      };
    </script>
  </body>
</html>
