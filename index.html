<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Signature Generator</title>
    <style>
      body {
        margin: 0;
        background: #000;
        font-family: sans-serif;
        color: white;
      }
      .container {
        max-width: 900px;
        margin: 40px auto;
        padding: 20px;
      }
      label {
        display: block;
        margin-bottom: 12px;
        font-size: 14px;
      }
      input,
      select {
        padding: 8px;
        width: 300px;
        background: #222;
        border: 1px solid #444;
        color: white;
        border-radius: 4px;
      }
      .preview {
        margin-top: 30px;
        padding: 20px;
        background: #222;
        border-radius: 10px;
      }
      textarea {
        width: 100%;
        height: 200px;
        background: #111;
        color: #ccc;
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #333;
      }
      button {
        margin-top: 10px;
        padding: 10px 20px;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>Aby.one â€” Email Signature Generator</h1>

      <label>Full Name <input id="nameInput" placeholder="Pau Suris" /></label>
      <label>Role <input id="roleInput" placeholder="Co-founder" /></label>
      <label
        >Avatar
        <select id="avatarSelect">
          <option value="char.png">char.png</option>
          <option value="character_1.png">Character 1.png</option>
          <option value="character_2.png">Character 2.png</option>
          <option value="character_3.png">Character 3.png</option>
          <option value="character_4.png">Character 4.png</option>
          <option value="character_5.png">Character 5.png</option>
        </select>
      </label>

      <div class="preview">
        <h3>Preview</h3>
        <div id="signaturePreview"></div>
      </div>

      <h3>HTML to Copy</h3>
      <textarea id="htmlOutput"></textarea>
      <button id="copyRenderedBtn">Copy for Gmail</button>
    </div>

    <script>
      const cfg = {
        base: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/",
        abyLogo: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/aby.png",
        youtube: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/y.png",
        instagram: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/ig.png",
        xIcon: "https://pub-dfc80c41a7f644d7bbe512f238ef0813.r2.dev/x.png",
      };

      function buildHTML(name, roleBase, avatarFile) {
        const roleHtml =
          roleBase +
          ' at <a href="https://aby.one" style="color:white;text-decoration:underline;">Aby.one</a>';
        const avatarUrl = cfg.base + avatarFile;

        // UPDATES:
        // 1. Total width increased to 420px to fit social icons.
        // 2. Social icons now use nested tables to physically prevent wrapping.

        return `
<table width="420" cellpadding="0" cellspacing="0" border="0" style="width:420px; background-color:#000000; border-radius:24px; border-collapse:separate; border-spacing:0; overflow:hidden; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
  <tr>
    <td width="150" valign="bottom" style="width:150px; vertical-align:bottom; padding:0; margin:0; line-height:0; background-color:#000000;">
      <img src="${avatarUrl}" width="140" style="display:block; width:140px; border-radius:14px; margin-left: 5px; " alt="Avatar" />
    </td>

    <td width="270" valign="top" style="width:270px; vertical-align:top; padding:20px 20px 10px 0; background-color:#000000;">
      
      <table width="100%" cellpadding="0" cellspacing="0" border="0" style="margin-bottom:4px;">
        <tr>
          <td align="left" style="font-size:20px; font-weight:800; color:#ffffff; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
            <span style="color:#ffffff;">${name}</span>
          </td>
          <td align="right" valign="top" style="vertical-align:top;">
            <img src="${cfg.abyLogo}" width="24" style="display:block; border:0;" />
          </td>
        </tr>
      </table>

      <div style="font-size:14px; color:#cccccc; margin-bottom:12px; font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;">
        ${roleHtml}
      </div>

      <div style="border-top:1px solid #333333; margin-bottom:12px; height:1px; line-height:1px; font-size:1px;">&nbsp;</div>

      <table cellpadding="0" cellspacing="0" border="0">
        <tr>
          
          <td style="padding-right:10px;">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="padding-right:4px;"><a href="https://youtube.com/@AbydotOne"><img src="${cfg.youtube}" width="16" style="display:block; border:0;"></a></td>
                <td><a href="https://youtube.com/@AbydotOne" style="color:white; text-decoration:none; font-size:12px;">AbydotOne</a></td>
              </tr>
            </table>
          </td>

          <td style="padding-right:10px;">
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="padding-right:4px;"><a href="https://instagram.com/get_abyss"><img src="${cfg.instagram}" width="16" style="display:block; border:0;"></a></td>
                <td><a href="https://instagram.com/get_abyss" style="color:white; text-decoration:none; font-size:12px;">get_abyss</a></td>
              </tr>
            </table>
          </td>

          <td>
            <table cellpadding="0" cellspacing="0" border="0">
              <tr>
                <td style="padding-right:4px;"><a href="https://x.com/abydotone"><img src="${cfg.xIcon}" width="16" style="display:block; border:0;"></a></td>
                <td><a href="https://x.com/abydotone" style="color:white; text-decoration:none; font-size:12px;">abydotone</a></td>
              </tr>
            </table>
          </td>

        </tr>
      </table>

      <div style="font-size:11px; color:#666666; text-align:right; font-style:italic; margin-top:8px;">
        Join our newsletter
      </div>

    </td>
  </tr>
</table>
        `.trim();
      }

      function update() {
        const name = document.getElementById("nameInput").value || "Pau Suris";
        const roleBase =
          document.getElementById("roleInput").value.trim() || "Co-founder";
        const avatarFile = document.getElementById("avatarSelect").value;
        const html = buildHTML(name, roleBase, avatarFile);
        document.getElementById("signaturePreview").innerHTML = html;
        document.getElementById("htmlOutput").value = html;
      }

      document.getElementById("nameInput").addEventListener("input", update);
      document.getElementById("roleInput").addEventListener("input", update);
      document
        .getElementById("avatarSelect")
        .addEventListener("change", update);
      update();

      document.getElementById("copyRenderedBtn").onclick = () => {
        const preview = document.getElementById("signaturePreview");
        const range = document.createRange();
        range.selectNode(preview.querySelector("table"));
        const selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
        document.execCommand("copy");
        selection.removeAllRanges();
        alert("Signature copied! Paste into Gmail Settings.");
      };
    </script>
  </body>
</html>
